<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple's Marketplace</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="market.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>LoveNest</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for gifts, experiences, and more..." />
            <button>Search</button>
        </div>
        <div class="cart">
            <span>ðŸ›’ Cart</span>
        </div>
    </header>

    <main>
        <h2>Explore Gifts for Couples</h2>
        <div class="products">
            <!-- Product Cards -->
            <div class="product">
                <img src="m1.jpeg" alt="Couple Bracelet">
                <h3>Couple Bracelets</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product">
                <img src="m2.jpeg" alt="Personalized Photo Frame">
                <h3>Personalized Photo Frame</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product">
                <img src="m3.jpg" alt="Matching T-Shirts">
                <h3>Matching T-Shirts</h3>
                <p>$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product">
                <img src="m4.jpg" alt="Outfits">
                <h3>Twinning Outfits</h3>
                <p>$12.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product">
                <img src="m5.jpeg" alt="Couple's Journal">
                <h3>Couple's Journal</h3>
                <p>$22.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product">
                <img src="m6.jpg" alt="Customized Couple Mugs">
                <h3>Customized Couple Mugs</h3>
                <p>$18.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LoveNest. All Rights Reserved.</p>
    </footer>

    <script src="market.js"></script>
</body>
</html>
